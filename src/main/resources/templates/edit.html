<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/update(id = ${user.getId()}, roles = ${user.setRoles(roles)})}" th:object="${user}">
    <label for="name"> Name: </label>
    <input type="text" th:field="*{username}" id="name" required>
    <p></p>
    <label for="age"> Age: </label>
    <input type="number" th:field="*{age}" id="age" required>
    <p></p>
    <label for="password"> Password: </label>
    <input type="password" th:field="*{password}" id="password" required>
    <p></p>
    <label>Role:
        <input type="checkbox" name="roles"
               th:each="role : ${roles}"
               th:text="${role.name.replaceAll('ROLE_','')}"
               th:value="${role.id}"
               th:field="*{roles}"

        />

    </label>

    <br>
    <p></p>
    <input type="submit" value="Update"/>

</form>
</body>
</html>
